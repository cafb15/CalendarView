language: android
# Allows to install dependencies via apt-get when using Travis's new container-based infrastructure.
sudo: false
android:
  components:
    # Note that the tools section appears twice on purpose as itâ€™s required to get the newest Android SDK tools.
    - tools
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-28
    - extra-android-support
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-21

env:
  global:
    - ADB_INSTALL_TIMEOUT=8

before_script:
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - android list target
  - ./gradlew connectedAndroidTest

before_install:
- yes | sdkmanager "platforms;android-28" # https://github.com/travis-ci/travis-ci/issues/8651